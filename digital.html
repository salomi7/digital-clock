<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script src="./digital.js"></script>
    <link rel="stylesheet" href="./digital.css">
</head>
<body onload="setInterval(dc,1000)">

    <div class="clock">DIGITAL CLOCK</div>
    <div class="main">
        <div>
            <span id="hr">00</span>  :
            <span id="min">00</span>  :
            <span id="sec">00</span>
         </div>
         <div>
            <span id="dd">00</span>  :
            <span id="mm">00</span>  :
            <span id="yyyy">00</span>
         </div>
         <div id="base">Default </div>
         <div id="base2">dee</div>
    </div>
</body>
</html>
